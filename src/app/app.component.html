<div class="container">
  <div class="cover back">
    <div class="section left">
      <div class="tape left"></div>
    </div>
    <div class="section right">
      <div class="tape right"></div>
    </div>
    <div class="bottom"></div>
  </div>
  <div class="cover top">
    <div class="speaker left">
      <div class="holes">
        <div class="hole top"></div>
        <div class="hole left"></div>
        <div class="hole center"></div>
        <div class="hole right"></div>
        <div class="hole bottom"></div>
      </div>
      <div class="tape left"></div>
    </div>
    <div class="screen">
      <div class="header">
        <div class="protector left"></div>
        <div class="sensors">
          <div class="camera">
            <div class="lens">
              <div class="shutter"></div>
            </div>
          </div>
          <div class="infrared"></div>
        </div>
        <div class="protector right"></div>
      </div>
      <div class="screen">
        <div class="display"></div>
      </div>
    </div>
    <div class="speaker right">
      <div class="holes">
        <div class="hole top"></div>
        <div class="hole left"></div>
        <div class="hole center"></div>
        <div class="hole right"></div>
        <div class="hole bottom"></div>
      </div>
      <div class="tape right"></div>
    </div>
  </div>
  <div class="cover bottom">
    <div class="fold">
      <div class="side left"></div>
      <div class="side right">
        <div class="notification"></div>
      </div>
    </div>
    <div class="face">
      <div class="directional">
        <div class="joystick">
          <div class="stick"></div>
        </div>
        <div class="dpad">
          <div class="pad top"></div>
          <div class="pad left"></div>
          <div class="pad right"></div>
          <div class="pad bottom"></div>
          <div class="pad center"></div>
        </div>
      </div>
      <div class="touchpad">
        <div class="display"></div>
        <div class="home"></div>
      </div>
      <div class="buttons">
        <div class="action">
          <div class="button c"></div>
          <div class="button x"></div>
          <div class="button y"></div>
          <div class="button a"></div>
          <div class="button b"></div>
        </div>
        <div class="usability">
          <div class="button start"></div>
          <div class="button select"></div>
        </div>
      </div>
    </div>
  </div>
</div>
